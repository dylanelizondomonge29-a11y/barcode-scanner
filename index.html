<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de C√≥digos de Barras</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      margin: 10px 0;
    }
    #info {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      text-align: left;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #1976d2;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <h2>üì∑ Lector de C√≥digo de Barras</h2>

  <video id="video" autoplay></video>

  <div>
    <input type="text" id="codigoManual" placeholder="Ingresar c√≥digo manualmente">
    <button onclick="buscarManual()">Buscar</button>
    <button onclick="reiniciarCamara()">Volver a escanear</button>
  </div>

  <div id="info"></div>

  <script>
    const video = document.getElementById('video');
    const infoDiv = document.getElementById('info');
    const codeReader = new ZXing.BrowserBarcodeReader();
    let currentStream = null;

    // üîπ Iniciar c√°mara al cargar la p√°gina
    window.addEventListener('load', () => {
      iniciarCamara();
    });

    function iniciarCamara() {
      infoDiv.innerHTML = "Iniciando c√°mara...";
      codeReader
        .getVideoInputDevices()
        .then(videoInputDevices => {
          if (videoInputDevices.length === 0) {
            infoDiv.innerHTML = "‚ùå No se detect√≥ c√°mara.";
            return;
          }
          const firstDeviceId = videoInputDevices[0].deviceId;
          codeReader.decodeFromVideoDevice(firstDeviceId, video, (result, err) => {
            if (result) {
              detenerCamara();
              const codigo = result.text.trim();
              mostrarInfo(`C√≥digo detectado: ${codigo}`);
              buscarCodigo(codigo);
            }
          });
        })
        .catch(err => {
          infoDiv.innerHTML = "Error al iniciar c√°mara: " + err;
        });
    }

    function detenerCamara() {
      codeReader.reset();
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    }

    function reiniciarCamara() {
      infoDiv.innerHTML = "";
      iniciarCamara();
    }

    function buscarCodigo(codigo) {
      infoDiv.innerHTML = "üîç Consultando producto...";
      fetch(`proxy.php?codigo=${codigo}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            mostrarInfo("‚ùå C√≥digo no encontrado o error en API.");
          } else {
            const p = data.informacion;
            mostrarInfo(`
              <strong>‚úÖ Producto encontrado</strong><br>
              <b>C√≥digo:</b> ${data.codigo_recibido}<br>
              <b>Producto:</b> ${p.producto}<br>
              <b>Descripci√≥n:</b> ${p.descripcion}<br>
              <b>Precio:</b> ${p.precio}<br>
              <b>Stock:</b> ${p.stock}<br>
              <b>Categor√≠a:</b> ${p.categoria}
            `);
          }
        })
        .catch(() => mostrarInfo("‚ùå Error al consultar el producto."));
    }

    function buscarManual() {
      const codigo = document.getElementById('codigoManual').value.trim();
      if (codigo === "") {
        alert("Ingrese un c√≥digo.");
        return;
      }
      detenerCamara();
      buscarCodigo(codigo);
    }

    function mostrarInfo(html) {
      infoDiv.innerHTML = html;
    }
  </script>
</body>
</html>
