<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escaneo de C√≥digo de Barras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 { color: #333; }

    #reader {
      width: 90%;       /* ocupa casi todo el ancho en m√≥vil */
      max-width: 360px; /* ancho m√°ximo */
      height: 120px;    /* altura peque√±a para forma rectangular */
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
    }

    input, button {
      width: 90%;
      max-width: 360px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      display: block;
    }

    .resultado {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .error { color: red; }
  </style>
</head>
<body>
  <h1>Escanear C√≥digo de Barras</h1>
  <div id="reader"></div>
  <div id="resultado"></div>
  <button id="reiniciarBtn" style="display:none;" onclick="reiniciarScanner()">üîÑ Volver a escanear</button>

  <h3>O ingresar c√≥digo manualmente:</h3>
  <input type="text" id="manualCode" placeholder="Escribe el c√≥digo">
  <button onclick="consultarCodigo()">Consultar</button>

  <script>
    const apiKey = "123456";
    let html5QrScanner;

    async function consultarCodigoManual(codigo) {
      try {
        const originalURL = `http://62.146.226.238/codigos/codigo_barras.php?api_key=${apiKey}&codigo_barras=${codigo}`;
        const proxyURL = `https://api.allorigins.win/get?url=${encodeURIComponent(originalURL)}`;
        const response = await fetch(proxyURL);
        const dataWrapped = await response.json();
        const data = JSON.parse(dataWrapped.contents);
        mostrarResultado(data, codigo);
      } catch (err) {
        console.error(err);
        document.getElementById('resultado').innerHTML = `<p class="error">‚ùå Error al consultar la API.</p>`;
        document.getElementById('reiniciarBtn').style.display = "block";
      }
    }

    function mostrarResultado(data, decodedText) {
      if (!data.error && data.informacion) {
        const info = data.informacion;
        document.getElementById('resultado').innerHTML = `
          <div class="resultado">
            <p><strong>Producto:</strong> ${info.producto}</p>
            <p><strong>Descripci√≥n:</strong> ${info.descripcion}</p>
            <p><strong>Precio:</strong> ${info.precio}</p>
            <p><strong>Stock:</strong> ${info.stock}</p>
            <p><strong>Categor√≠a:</strong> ${info.categoria}</p>
            <p><strong>Fecha de recepci√≥n:</strong> ${data.fecha_recepcion}</p>
          </div>
        `;
      } else {
        document.getElementById('resultado').innerHTML = `<p class="error">¬°C√≥digo no encontrado!</p><p>${decodedText}</p>`;
      }
      document.getElementById('reiniciarBtn').style.display = "block";
    }

    function consultarCodigo() {
      const codigo = document.getElementById('manualCode').value.trim();
      if(codigo) consultarCodigoManual(codigo);
    }

    function onScanSuccess(decodedText, decodedResult) {
      html5QrScanner.clear().then(() => {
        console.log("C√°mara detenida tras escanear");
        document.getElementById('reiniciarBtn').style.display = "block";
      });
      consultarCodigoManual(decodedText);
    }

    function onScanFailure(error) {
      // opcional: console.warn(error);
    }

    function iniciarScanner() {
      const containerWidth = document.getElementById('reader').clientWidth;
      const qrboxHeight = 120; // rectangular

      html5QrScanner = new Html5Qrcode("reader");
      html5QrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: containerWidth, height: qrboxHeight }, formatsToSupport: [Html5QrcodeSupportedFormats.EAN_13] },
        onScanSuccess,
        onScanFailure
      ).catch(err => console.error("Error iniciando la c√°mara:", err));
    }

    function reiniciarScanner() {
      document.getElementById('resultado').innerHTML = "";
      document.getElementById('reiniciarBtn').style.display = "none";
      iniciarScanner();
    }

    window.onload = iniciarScanner;
  </script>
</body>
</html>
