<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de C√≥digos de Barras</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 18px;
    background: #f2f6fb;
  }

  h1 {
    margin: 6px;
  }

  /* üîπ Video horizontal con proporci√≥n 16:9 */
  #video {
    width: 90%;
    max-width: 600px;
    aspect-ratio: 16 / 9;
    border-radius: 12px;
    background: #000;
    object-fit: cover;
    transform: scaleX(-1); /* opcional: espejo como c√°mara selfie */
  }

  .controls {
    margin-top: 10px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
  }

  input[type="text"] {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #bbb;
    width: 220px;
  }

  button {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    background: #1976d2;
    color: #fff;
    cursor: pointer;
  }

  button.secondary {
    background: #555;
  }

  #info {
    margin-top: 12px;
    background: #fff;
    padding: 12px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    width: 90%;
    max-width: 640px;
    text-align: left;
  }

  .small {
    font-size: 0.9em;
    color: #666;
  }
</style>

</head>
<body>
  <h2>üì∑ Lector de C√≥digo de Barras</h2>

  <video id="video" autoplay></video>

  <div>
    <input type="text" id="codigoManual" placeholder="Ingresar c√≥digo manualmente">
    <button onclick="buscarManual()">Buscar</button>
    <button onclick="reiniciarCamara()">Volver a escanear</button>
  </div>

  <div id="info"></div>

  <script>
    const video = document.getElementById('video');
    const infoDiv = document.getElementById('info');
    const codeReader = new ZXing.BrowserBarcodeReader();
    let currentStream = null;

    // üîπ Iniciar c√°mara al cargar la p√°gina
    window.addEventListener('load', () => {
      iniciarCamara();
    });

    function iniciarCamara() {
      infoDiv.innerHTML = "Iniciando c√°mara...";
      codeReader
        .getVideoInputDevices()
        .then(videoInputDevices => {
          if (videoInputDevices.length === 0) {
            infoDiv.innerHTML = "‚ùå No se detect√≥ c√°mara.";
            return;
          }
          const firstDeviceId = videoInputDevices[0].deviceId;
          codeReader.decodeFromVideoDevice(firstDeviceId, video, (result, err) => {
            if (result) {
              detenerCamara();
              const codigo = result.text.trim();
              mostrarInfo(`C√≥digo detectado: ${codigo}`);
              buscarCodigo(codigo);
            }
          });
        })
        .catch(err => {
          infoDiv.innerHTML = "Error al iniciar c√°mara: " + err;
        });
    }

    function detenerCamara() {
      codeReader.reset();
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
    }

    function reiniciarCamara() {
      infoDiv.innerHTML = "";
      iniciarCamara();
    }

    function buscarCodigo(codigo) {
      infoDiv.innerHTML = "üîç Consultando producto...";
      fetch(`/api/proxy?codigo=${codigo}`)

        .then(res => res.json())
        .then(data => {
          if (data.error) {
            mostrarInfo("‚ùå C√≥digo no encontrado o error en API.");
          } else {
            const p = data.informacion;
            mostrarInfo(`
              <strong>‚úÖ Producto encontrado</strong><br>
              <b>C√≥digo:</b> ${data.codigo_recibido}<br>
              <b>Producto:</b> ${p.producto}<br>
              <b>Descripci√≥n:</b> ${p.descripcion}<br>
              <b>Precio:</b> ${p.precio}<br>
              <b>Stock:</b> ${p.stock}<br>
              <b>Categor√≠a:</b> ${p.categoria}
            `);
          }
        })
        .catch(() => mostrarInfo("‚ùå Error al consultar el producto."));
    }

    function buscarManual() {
      const codigo = document.getElementById('codigoManual').value.trim();
      if (codigo === "") {
        alert("Ingrese un c√≥digo.");
        return;
      }
      detenerCamara();
      buscarCodigo(codigo);
    }

    function mostrarInfo(html) {
      infoDiv.innerHTML = html;
    }
  </script>
</body>
</html>
